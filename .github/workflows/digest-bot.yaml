name: Image digest update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions: {}

jobs:
  image-update:
    name: Image digest update
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'chainguard-dev' }}

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f # v1.0.0
        id: octo-sts
        with:
          scope: ${{ github.repository }}
          identity: digestabot

      - uses: chainguard-dev/digestabot@43222237fd8a07dc41a06ca13e931c95ce2cedac # v1.2.2
        id: digest-bot
        with:
          create-pr: false

      - name: Install terraform-docs
        uses: chainguard-dev/actions/setup-terraform-docs@9781c0401391c8a6e3d4ab279863565d816207e2 # v1.1.0

      - name: update docs
        run: ./hack/update-docs.sh

      - name: Check workspace
        id: create_pr_update
        shell: bash
        run: |
          git diff --stat
          echo "create_pr_update=false" >> $GITHUB_OUTPUT
          if [[ $(git diff --stat) != '' ]]; then
            echo "create_pr_update=true" >> $GITHUB_OUTPUT
          fi

      - uses: chainguard-dev/actions/setup-gitsign@ce51233d303aed2394a9976e7f5642fd2158f693 # v1.1.1
        if: ${{ steps.create_pr_update.outputs.create_pr_update == 'true' }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        if: ${{ steps.create_pr_update.outputs.create_pr_update == 'true' }}
        id: pull_request
        with:
          token: ${{ steps.octo-sts.outputs.token }}
          commit-message: 'Update image digests and docs'
          title: 'Update image digests and docs'
          body: |
            This PR was automatically generated by the Chainguard Digest Bot.

            It updates the image digests in the Terraform configuration files.
          labels: 'automated pr'
          branch: 'update-digests'
          author: "octo-sts[bot] <157150467+octo-sts[bot]@users.noreply.github.com>"
          committer: "octo-sts[bot] <157150467+octo-sts[bot]@users.noreply.github.com>"
          sign-commits: 'true'
          delete-branch: true

      - name: Enable auto-merge
        if: ${{ steps.pull_request.outputs.pull-request-number != '' }}
        run: gh pr merge --auto --squash "https://github.com/chainguard-dev/terraform-infra-common/pull/${{ steps.pull_request.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
