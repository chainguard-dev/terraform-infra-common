name: Generate terraform docs

on:
  pull_request:
    branches:
      - 'main'

permissions: {}

jobs:
  discover-modules:
    runs-on: ubuntu-latest

    permissions:
      actions: read

    outputs:
      modules: ${{ steps.set-matrix.outputs.modules }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Discover modules with .tf files
        id: set-matrix
        run: |
          # Find all directories under modules/ that contain at least one .tf file
          MODULES=()
          while IFS= read -r -d '' dir; do
            if ls "$dir"/*.tf >/dev/null 2>&1; then
              module_path="${dir#modules/}"
              MODULES+=("$module_path")
            fi
          done < <(find modules -type d -print0)

          # Sort the modules array and convert to JSON
          mapfile -t sorted_modules < <(printf '%s\n' "${MODULES[@]}" | sort)

          # Convert to JSON array
          json_modules=$(printf '%s\n' "${sorted_modules[@]}" | jq -R -s -c 'split("\n")[:-1]')
          echo "modules=$json_modules" >> $GITHUB_OUTPUT
          echo "Found modules: $json_modules"

  docs:
    runs-on: ubuntu-latest
    needs: discover-modules

    permissions:
      actions: read

    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.discover-modules.outputs.modules) }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: terraform-docs/gh-actions@6de6da0cefcc6b4b7a5cbea4d79d97060733093c # v1.4.1
        with:
          working-dir: modules/${{ matrix.module }}
          output-file: README.md
          output-method: inject
          fail-on-diff: "true"

      - if: failure()
        name: Dump the expected README.md
        run: |
          echo === Differences ===
          git diff --cached "modules/${{ matrix.module }}/README.md"

          echo === Full expected file ===
          cat "modules/${{ matrix.module }}/README.md"

  conclusion:
    runs-on: ubuntu-latest
    if: always()

    permissions:
      actions: read

    needs:
      - discover-modules
      - docs

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: step-security/workflow-conclusion-action@85a2b085a440daa8a086b79e1aac26ebe26b7f69 # v3.0.8

      - if: ${{ env.WORKFLOW_CONCLUSION == 'success' }}
        working-directory: /tmp
        run: echo ${{ env.WORKFLOW_CONCLUSION }} && exit 0

      - if: ${{ env.WORKFLOW_CONCLUSION == 'failure' }}
        working-directory: /tmp
        run: echo ${{ env.WORKFLOW_CONCLUSION }} && exit 1
